<!DOCTYPE html>
<html lang="en">
<head>
  [! partials/header.html !]
  <title>RRR - Profile</title>
</head>
<body>
  [! partials/before-body.html !]
  <section class="section">
    <div class="container">
      <h1 class="title">Profile</h1>
      <h2 class="subtitle">[% email %]</h2>
      <div class="columns">
        <div class="column">
          <a href="https://rrr.is/[% urls %]"><span class="icon-text"><span class="icon"><i class="fas fa-external-link-alt"></i></span><span>rrr.is/[% urls %]</span></span></a><br/>
        </div>
        <div class="column">
          <h2 class="is-size-4">Shorten URL</h2>
          <form action="/profile" method="POST" enctype="multipart/form-data">
            <div class="field">
              <label class="label">URL</label>
              <div class="control">
                <input name="url" class="input" type="text" placeholder="https://ambiorix.dev" value="[% url %]">
              </div>
            </div>
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  rrr.is/
                </a>
              </p>
              <div class="control is-expanded">
                <input name="path" class="input [ ifelse(path_error != '', 'is-danger', '') %]" type="text" placeholder="xyz">
              </div>
              <p class="help is-danger">
                [% path_error %]
              </p>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-link">Shorten</button>
              </div>
            </div> 
          </form>
          <p class="has-text-danger">
            [% error %]
          </p>
          <a class="has-text-succcess" href="http://[% shortened %]">
            [% shortened %]
          </p>
        </div>
      </div> 
    </div>
  </section>
  [! partials/footer.html !]
</body>
</html>
